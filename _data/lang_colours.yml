# this file maps language names to a background colour & contrasting foreground colour
# names must be valid CSS class names (escape special chars with \)
# background colours taken from https://github.com/ozh/github-colors/blob/master/colors.json
- name: js
  fg_colour: "#000000"
  bg_colour: "#f1e05a"
- name: python
  fg_colour: "#ffffff"
  bg_colour: "#3572A5"
- name: c
  fg_colour: "#000000"
  bg_colour: "#555555"
- name: css
  fg_colour: "#ffffff"
  bg_colour: "#563d7c"
- name: html
  fg_colour: "#ffffff"
  bg_colour: "#e34c26"
- name: java
  fg_colour: "#ffffff"
  bg_colour: "#b07219"
- name: android
  fg_colour: "#ffffff"
  bg_colour: "#3DDA84"
- name: latex
  fg_colour: "#ffffff"
  bg_colour: "#3D6117"
- name: c\+\+
  fg_colour: "#ffffff"
  bg_colour: "#f34b7d"
